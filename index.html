<!DOCTYPE html>
<html lang="en">
<head>

  <title>Lights App</title>

  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
<h1 class="header">Lights App</h1>
<p class="text-area">Have fun with this funny lights</p>

  <div class="light light2 red"></div>
  <div class="light light3 yellow"></div>
  <div class="light light4 blue"></div>
  <div class="light light5 red"></div>
  <div class="light light6 yellow"></div>

<div class="flex-wrapper">
  <label class="label" for="duration">Duration of animation in seconds:</label>

</div>
<script src="main.js"></script>
</body>
</html>
